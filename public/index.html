<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://gdscjgec.github.io/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Primary Meta Tags -->
    <meta name="title" content="GDSC ULM - Google Developer Student Clubs" />
    <meta
      name="description"
      content="Google Developer Student Clubs at University of Louisiana Monroe. Join us to learn, grow and connect with fellow developers through workshops, hackathons and events."
    />
    <meta
      name="keywords"
      content="GDSC, Google Developer Student Clubs, ULM, University of Louisiana Monroe, Hackathon, CodeClash, TechXpo, Student Developers, Programming"
    />
    <meta name="author" content="GDSC ULM" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gdsc-ulm.web.app/" />
    <meta
      property="og:title"
      content="GDSC ULM - Google Developer Student Clubs"
    />
    <meta
      property="og:description"
      content="Google Developer Student Clubs at University of Louisiana Monroe. Join us to learn, grow and connect with fellow developers through workshops, hackathons and events."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gdsc-ulm.web.app/" />
    <meta
      property="twitter:title"
      content="GDSC ULM - Google Developer Student Clubs"
    />
    <meta
      property="twitter:description"
      content="Google Developer Student Clubs at University of Louisiana Monroe. Join us to learn, grow and connect with fellow developers through workshops, hackathons and events."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://gdsc-ulm.web.app/" />

    <title>
      GDSC ULM - Google Developer Student Clubs | University of Louisiana Monroe
    </title>

    <!-- Fonts and Styles -->
    <style>
      html,
      body,
      #root {
        background: transparent !important;
        margin: 0;
        padding: 0;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
